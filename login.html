<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-4">
        <div class="card shadow p-4 rounded" id="form-card">
          <h3 class="text-center mb-4" id="form-title">Login</h3>

          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="mt-3 text-center"><a href="./login.js" id="show-register">Create an Account</a></p>
          <p class="mt-3 text-center"><a href="#">Forgot Password?</a></p>
        </div>

        <div class="card shadow p-4 rounded mt-4" id="register-card" style="display: none;">
          <h3 class="text-center mb-4">Register</h3>
          <form id="register-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="reg-email" required>
            </div>
            <div class="mb-3">
              <label for="user-id" class="form-label">User ID</label>
              <input type="text" class="form-control" id="user-id" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label">OTP</label>
              <input type="text" class="form-control" id="otp" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="send-otp">Send OTP</button>
            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
          </form>
          <p class="mt-3 text-center"><a href="#" id="show-login">Already have an account? Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./login.js"></script>
</body>
</html>
